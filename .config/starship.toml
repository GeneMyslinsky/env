format = """ \
$username\
$hostname\
$directory$conda\
$git_branch\
$git_state\
$git_status\
$aws\
$kubernetes\
$cmd_duration\
$line_break\
$python$rust\
$character"""

[directory]
style = "bright-blue"
[conda]
disabled = false
ignore_base = false
style	= "bold purple"
format = "[$symbol$environment]($style) "
symbol = "🅒"
[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"
[aws]
format = '[$symbol$profile(\($region\))]($style)/'
symbol = '☁️'
style = 'dimmed yellow'
[kubernetes]
symbol = ''
#symbol = '☸ '
style = 'blue'
disabled = false
format = '[$symbol$context( \($namespace\))]($style)'
[kubernetes.context_aliases]
'arn:aws:eks:(?P<var_region>[a-z0-9-].*):(?P<var_account>[0-9].*):cluster/(?P<var_cluster>[\w-]+)' = '$var_cluster $var_region'
#'arn:aws:eks:.*:.*:cluster/(?P<var_cluster>[\w-]+)' = "$var_cluster"
[git_branch]
format = "[$branch]($style)"
style = "bright-black"
[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
